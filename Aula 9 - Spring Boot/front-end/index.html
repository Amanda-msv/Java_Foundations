<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Estilo customizado -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #6f42c1);
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 1.2rem;
        }

        .card-header h3 {
            font-weight: 600;
        }

        .card-header p {
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control,
        .form-select {
            border-radius: 0.6rem;
            padding: 0.65rem 0.75rem;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            border-radius: 0.7rem;
            padding: 0.7rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
        }

        .json-response {
            background-color: #f8f9fa;
            border-radius: 0.6rem;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow-lg">
                <div class="card-header text-center bg-white">
                    <h3>Cadastro de Produtos</h3>
                    <p class="text-muted mb-0">
                        Consumo de API REST com Spring Boot
                    </p>
                </div>

                <div class="card-body">
                    <form id="produtoForm">

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="">Selecione</option>
                                    <option>Camisa</option>
                                    <option>Blusa</option>
                                    <option>Su√©ter</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Tamanho</label>
                                <select class="form-select" id="tamanho" required>
                                    <option value="">Selecione</option>
                                    <option>PP</option>
                                    <option>P</option>
                                    <option>M</option>
                                    <option>G</option>
                                    <option>GG</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Valor</label>
                                <input type="number" class="form-control" id="valor" step="0.01" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" required>
                            </div>

                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Cadastrar Produto
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-white">
                    <h6 class="fw-semibold mb-2">Resposta da API (JSON)</h6>
                    <pre class="json-response" id="respostaApi">
Aguardando envio...
                    </pre>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    const form = document.getElementById('produtoForm');
    const respostaApi = document.getElementById('respostaApi');

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        const produto = {
            tipo: document.getElementById('tipo').value,
            tamanho: document.getElementById('tamanho').value,
            quantidade: parseInt(document.getElementById('quantidade').value),
            preco: parseFloat(document.getElementById('valor').value),
            marca: document.getElementById('marca').value
        };

        fetch('http://localhost:8080/roupas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(produto)
        })
        .then(response => response.json())
        .then(data => {
            respostaApi.textContent = JSON.stringify(data, null, 2);
            form.reset();
        })
        .catch(error => {
            respostaApi.textContent = JSON.stringify(
                { erro: error.message },
                null,
                2
            );
        });
    });
</script>

</body>
</html>
